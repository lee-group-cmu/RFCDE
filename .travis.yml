matrix:
  include:
  - language: python
    sudo: false
    python: '3.6'
    before_install: cd python
    install: pip install tox-travis numpy cython
    script: tox -v
    before_deploy: cd python
    deploy:
      provider: pypi
      on:
        tags: true
      user: tpospisi
      password:
        secure: 
  - language: r
    cache: packages
    before_install: cd r
    r_binary_packages:
    - devtools
    - roxygen2
    after_success:
    - Rscript -e 'devtools::install(); devtools::test()'